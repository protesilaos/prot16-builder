scheme: "Hinterland"
author: "Protesilaos Stavrou (https://protesilaos.com/hinterland)"

# Colour values
valuedbg: "24281d" # Dark background
valuedhl: "34382d" # Dark highlight
valuedt2: "7c7855" # Dark bg text secondary
valuedt1: "8aaba4" # Dark bg text primary
valuelbg: "f2eff4" # Light background
valuelhl: "e2dfe4" # Light highlight
valuelt2: "6d859a" # Light bg text secondary
valuelt1: "486034" # Light bg text primary
valuered: "ac6f36" # Red
valueora: "a8881d" # Orange
valueyel: "8eaa03" # Yellow
valuegre: "5d973c" # Green
valuecya: "01987b" # Cyan
valueblu: "1a8a9f" # Blue
valuevio: "567c9d" # Violet
valuemag: "b88085" # Magenta

# Visual order used for colour mapping
valuep1: "5d973c" # Green
valuep2: "8eaa03" # Yellow
valuep3: "01987b" # Cyan
values1: "567c9d" # Violet
values2: "1a8a9f" # Blue
valuet1: "a8881d" # Orange
valuet2: "b88085" # Magenta
valuet3: "ac6f36" # Red

# IMPORTANT Terminal values follow this sequence in the relevant templates:
# 0=dhl; 1=red; 2=gre; 3=yel; 4=blu; 5=mag; 6=cya; 7=lhl;
# 8=dbg; 9=ora; 10=lt1; 11=dt2; 12=lt2; 13=vio; 14=dt1; 15=lbg.
# Based on the colour mapping of Solarized for terminals such those of GNOME and XFCE4.

# Terminal codes for colour values
# This presupposes that the terminal sequence is followed
valuecdbg: "8"
valuecdhl: "0"
valuecdt2: "11"
valuecdt1: "14"
valueclbg: "15"
valueclhl: "7"
valueclt2: "12"
valueclt1: "10"
valuecred: "1"
valuecora: "9"
valuecyel: "3"
valuecgre: "2"
valueccya: "6"
valuecblu: "4"
valuecvio: "13"
valuecmag: "5"

# Terminal accent colours corresponding to the visual order
valuecp1: "2"
valuecp2: "3"
valuecp3: "6"
valuecs1: "13"
valuecs2: "4"
valuect1: "9"
valuect2: "5"
valuect3: "1"
